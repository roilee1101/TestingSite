<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Spotify Callback</title>
</head>
<body>
    <div id="results-box">
        <h1>Results</h1>
        <div id="results">
            
            
        </div>
        <div class="results-footer">
            <button class="button" id="create-playlist-button" onclick="setupEventListeners()" style="display:none;">Create playlist of these songs</button>
            <div class="checkbox-container">
                <label for="make-playlist-private-checkbox" id="label-for-make-playlist-private-checkbox" style="visibility:hidden">Make playlist private:</label>
                <input type="checkbox" id="make-playlist-private-checkbox" name="make-playlist-private-checkbox" style="display:none">
            </div>
        </div>
    </div>
    
    <div class="container">
        <i class="fas fa-music icon"></i>
        <h1 class="color-header">Playlist Generator</h1>
        
        <p>Enter a song or artist and discover new music tailored to your tastes, or grab the top ten songs on Spotify right now!</p>
        <input type="text" class="input-box" id="song-input" placeholder="Enter a song or artist">
        <p>Choose the number of songs to retrieve: 
            <select class="number-box" id="length-input"></select>
        </p>
        
        <button class="button" id="search-button">Search</button>
        <label for="exclude-explicit-songs-checkbox">Exclude explicit songs</label>
        <input type ="checkbox" id="exclude-explicit-songs-checkbox" name="exclude-explicit-songs-checkbox">
        <label for="find-niche-songs-checkbox">Find niche songs</label>
        <input type ="checkbox" id="find-niche-songs-checkbox" name="find-niche-songs-checkbox">
    </div>
        <div class="footer-text">
        Powered by <a href="https://www.spotify.com" target="_blank">Spotify API</a>
        and  <a href="https://GetSongBPM.com" target="_blank">GetSongbpm API</a>
    </div>
    <script src="createplaylist.js"></script>
</body>
</html>
